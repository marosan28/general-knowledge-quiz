<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://kit.fontawesome.com/968597752e.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
  </script>
  <meta name="description" content="General Knowledge Quiz, questions, trivia, quiz game">
  <title>General Knowledge Quiz</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-brain"></i> General Knowledge Quiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rules.html">Rulebook</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="high-score"></div>

  <!-- Username and score -->
  <div class="username-score toggle" id="usernameScore">
    <h3 class="username">Username: <span id="usernameDisplay"></span></h3>
    <h3 class="score">Score: <span id="scoreDisplay"></span></h3>
  </div>

  <!--Question container with buttons-->





  <div class="d-flex flex-column align-items-center">
    <img class="logo" src="wireframes/images/quiz-logo.png" alt="quiz logo">

    <input type="text" class="start-text title toggle" id="usernameInput" placeholder="Username">
    <button class="start-btn btn btn-primary" id="startBtn"><i class="fa-solid fa-play"></i></button>
    <h1 id="startText">Play Now!</h1>
    <button class="next-btn btn toggle" id="nextUsername">Next <i class="fa-solid fa-forward-step"></i></button>
  </div>
  <div class="progress toggle">
    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div class="question-container toggle">

    <div class="question-answer toggle" id="questionAnswers">
      <h1 class="question" id="question">Question?</h1>
      <div class="answers">
        <div class="answers-btn" id="answer1">
          <h1 class="answers-btnText">Answer 1</h1>
        </div>
        <div class="answers-btn" id="answer2">
          <h1 class="answers-btnText">Answer 2</h1>
        </div>
        <div class="answers-btn" id="answer3">
          <h1 class="answers-btnText">Answer 3</h1>
        </div>
        <div class="answers-btn" id="answer4">
          <h1 class="answers-btnText">Answer 4</h1>
        </div>
      </div>
    </div>

    <!-- End screen -->
    <div class="end-screen toggle" id="endScreen">
      <h3 class="username">Username: <span id="usernameEnd">Username</span></h3>
      <h3 class="score">Score: <span id="scoreEnd"></span>/10</h3>
    </div>
    <!--Control buttons-->
    <div class="controls">


      <button class="next-btn btn toggle" id="nextQuestion">Next <i class="fa-solid fa-forward-step"></i></button>
      <button class="reset-btn btn toggle" id="resetBtn">Reset <i class="fa-solid fa-arrow-rotate-left"></i></button>
    </div>
    
  </div>
  
  <!-- Footer -->
  <footer class="ft">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 foot-div">
          <div class="footer">
            <ul>
              <li><span>Â© 2022 <i class="fa-solid fa-brain"></i> GENERAL KNOWLEDGE QUIZ | All Rights Reserved</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
