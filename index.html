<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/968597752e.js" crossorigin="anonymous"></script>
    <meta name="description" content="General Knowledge Quiz, questions, trivia, quiz game">
    <title>General Knowledge Quiz</title>
</head>

<body>
    <nav class="nav-bar">
    <h1 class="title"><i class="fa-solid fa-book-atlas"></i> General Knowledge Quiz <i
            class="fa-solid fa-book-atlas"></i></h1></nav>
    <div class="high-score"></div>
    <!-- Username and score -->
    <div class="username-score toggle" id="usernameScore">
        <h3 class="username">Username: <span id="usernameDisplay"></span></h3>
        <h3 class="score">Score: <span id="scoreDisplay"></span></h3>
    </div>
    <!--Question container with buttons-->
    <div class="question-container">
        <span><a href="rules.html" class="rules">Click <strong>here</strong> for rules!</a></span>
        <h1 class="start-text title" id="startText">Are you ready?</h1>
        <input type="text" class="start-text title toggle" id="usernameInput" placeholder="Username">
        <div class="question-answer toggle" id="questionAnswers">
            <h1 class="question" id="question">Question?</h1>
            <div class="answers">
                <div class="answers-btn" id="answer1">
                    <h1 class="answers-btnText">Answer 1</h1>
                </div>
                <div class="answers-btn" id="answer2">
                    <h1 class="answers-btnText">Answer 2</h1>
                </div>
                <div class="answers-btn" id="answer3">
                    <h1 class="answers-btnText">Answer 3</h1>
                </div>
                <div class="answers-btn" id="answer4">
                    <h1 class="answers-btnText">Answer 4</h1>
                </div>
            </div>
        </div>
        <!-- End screen -->
        <div class="end-screen toggle" id="endScreen">
            <h3 class="username">Username: <span id="usernameEnd">Username</span></h3>
            <h3 class="score">Score: <span id="scoreEnd"></span>/10</h3>
        </div>
        <!--Control buttons-->
        <div class="controls">
            <button class="start-btn btn" id="startBtn">Start <i class="fa-solid fa-play"></i></button>
            <button class="next-btn btn toggle" id="nextUsername">Next <i class="fa-solid fa-forward-step"></i></button>
            <button class="next-btn btn toggle" id="nextQuestion">Next <i class="fa-solid fa-forward-step"></i></button>
            <button class="reset-btn btn toggle" id="resetBtn">Reset <i
                    class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
    </div>
    <!-- Footer -->
    <footer class="ft">
        <div class="footer">
            <ul>
                <li>Â© 2022 GENERAL KNOWLEDGE QUIZ | All Rights Reserved</li>
            </ul>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
