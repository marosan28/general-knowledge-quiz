<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/968597752e.js" crossorigin="anonymous"></script>
    <title>General Knowledge Quiz</title>
</head>
<body>
    <h1 class="title"><i class="fa-solid fa-book-atlas"></i> General Knowledge Quiz <i class="fa-solid fa-book-atlas"></i></h1>
    <div class="high-score"></div>
    <!--Question container with buttons-->
    <div class="question-container">
        <h1 class="start-text title" id="startText">Are you ready?</h1>
        <input type="text" class="start-text title toggle" id="usernameInput" placeholder="Username">
        <div class="question-answer toggle" id="questionAnswers">
            <h1 class="question" id="question">Question?</h1>
            <div class="answers">
                <div class="answers-btn" id="answer1">
                    <h1 class="answers-btnText">Answer 1</h1>
                </div>
                <div class="answers-btn" id="answer2"> 
                    <h1 class="answers-btnText">Answer 2</h1>
                </div>
                <div class="answers-btn" id="answer3">
                    <h1 class="answers-btnText">Answer 3</h1>
                </div>
                <div class="answers-btn" id="answer4">
                    <h1 class="answers-btnText">Answer 4</h1>
                </div>
            </div>
        </div>
        <!-- End screen -->
        <div class="end-screen toggle" id="endScreen">
            <h3 class="username">Username: <span id="usernameEnd">Username</span></h3>
            <h3 class="score">Score: <span id="scoreEnd"></span>/4</h3>
        </div>
         <!--Control buttons-->
    <div class="controls">
        <button class="start-btn btn" id="startBtn">Start</button>
        <button class="next-btn btn toggle" id="nextUsername">Next</button>
        <button class="next-btn btn toggle" id="nextQuestion">Next</button>
        <button class="reset-btn btn toggle" id="resetBtn">Reset</button>
    </div>
    </div>
    <script src="assets/js/script.js" ></script>
</body>
</html>
